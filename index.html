<!DOCTYPE html>
<html lang="en">
   <head>
      <link href="https://fonts.cdnfonts.com/css/pf-tempesta-seven" rel="stylesheet">
      <link href="https://fonts.cdnfonts.com/css/8bit-wonder" rel="stylesheet">
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" type="text/css" href="style.css">
      <title>Guess the number</title>
   </head>
   <body>
      <div class="Header">
      <p class="betweenNumber">( Between 1 and 20 )</p>
      <button type="reset" class="btnAgain">Start again</button>
      </div>
      <p class="tittleName">Guess the number</p>
      <div class="question">???</div>
      <div class="main">
      <input class="guess" type="number">
      <button class="checker">Check</button>
      <div class="Score">
      <p class="start">Start guessing</p>
      <p class="points">Points: 20</p>
      <p class="try">Best try: 0</p>
      </div>
      </div>
      <script src="script.js"></script>
   </body>
</html>
